<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Responsive HTML Form</title>
</head>
<body>
	<!-- Main Container -->
	<div id="container">
		<!-- Left Column -->
		<div class="column">
			<form>
				First Name<br>
				<input type="text" name="firstname" placeholder="Bob">
				<br>
				Last Name<br>
				<input class="lName" type="text" name="lastname" placeholder="Bobertson">
				<br>
				Email Address<br>
				<input type="text" name="email" placeholder="bob@bobertson.bob">
				<br>
				Country<br>
				<select name="country">
					<option value="choose">Choose a Country</option>
					<option value="unitedStates">United States</option>
					<option value="canada">Canada</option>
					<option value="honalee">Honalee</option>
					<option value="mordor">Mordor</option>
				</select>
				<br>
				Biography<br>
				<textarea placeholder="Talk about yourself in an uplifting, yet unselfish manner."></textarea>
			</form>
		</div>
		<!-- Middlele Column -->
		<div class="column">
			<form>
				Phone Number<br>
				<input type="text" name="firstname" placeholder="(555) 555-555">
				<br>
				Affiliations<br>
				<textarea placeholder="Where do you hang out even though you tell everyone you are too cool to hang out there?"></textarea>
				<br>
				Occupations<br>
				<select name="occupation">
					<option value="choose1">Choose an Occupation</option>
					<option value="frontEnd">Front End Designer</option>
					<option value="backEnd">Back End Designer</option>
					<option value="ninja">Ninja</option>
					<option value="wizard">Wizard</option>
				</select>
				<br>
				Cat's Name<br>
				<input type="text" name="firstname" placeholder="Devil, The">
				<br>
				Favorite Gadget<br>
				<input type="text" name="lastname" placeholder="Inspector">
			</form>
		</div>
		<!-- Right Column -->
		<div class="column">
			<form>
				Type of Talent<br>
				<select name="talent">
					<option value="choose2">Choose a Talent</option>
					<option value="programming">Programming</option>
					<option value="dancing">Dancing</option>
					<option value="mime">Mime</option>
					<option value="prcrastinating">Procrastinating</option>
				</select>
				<br>
				Favorite Drink<br>
				<input type="text" name="firstname" placeholder="Ambrosia">
				<br>
				Special Power<br>
				<input type="text" name="lastname" placeholder="The Force">
				<br>
				Weapon of Choice<br>
				<input type="text" name="lastname" placeholder="Loud Noises!!!!">
				<br>
				Comments<br>
				<textarea placeholder="What are thining right now? Be nice."></textarea>
			</form>
		</div>
	</div>
</body>
</html>
